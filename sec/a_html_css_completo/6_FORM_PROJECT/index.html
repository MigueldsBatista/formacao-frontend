<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carro Venda</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
    <div class="header">
        <h3>Cadastre o seu veículo para vender mais rápido</h3>
    </div>

    <div class="form-container">
        <div class="form-header">
            <p>Formulário</p>
        </div>

        <div class="form-body">
            <h1 class="form-title">Venda fácil seu carro!</h1>
            <p>Descreva as características e marque os opcionais que ele possui</p>
            
            <form action="/endpoint">
                <div class="box-input">
                    <label for="title">Título do anúncio <span class="required-field">*</span></label>
                    <input type="text" 
                    name="title" 
                    id="title" 
                    class="block"
                    placeholder="Um título para anunciar seu carro" 
                    minlength="1" 
                    maxlength="30" 
                    required>
                </div>

                <div class="box-input">
                    <label for="price">Preço<span class="required-field">*</span></label>
                    <input type="number" 
                    name="price"
                    id="price" 
                    class="block" 
                    placeholder="Defina o preço" 
                    minlength="1" 
                    maxlength="30" 
                    required>
                </div>

                <div class="box-input">
                    <label for="description">Descrição <span class="required-field">*</span></label>
                    <textarea
                    name="description"
                    id="description"
                    class="block"
                    placeholder="Detalhes do veículo"
                    required></textarea>
                </div>

                <div class="box-input">
                    <label for="brand">Marca <span class="required-field">*</span></label>
                    <input
                    name="brand"
                    type="text"
                    id="brand"
                    class="block"
                    placeholder="Digite a marca"
                    required>
                </div>
                <div class="box-input">
                    <label for="model">Modelo <span class="required-field">*</span></label>
                    <input
                    type="text"
                    name="model"
                    id="model"
                    class="block"
                    placeholder="Digite modelo"
                    required>
                </div>
                <div class="box-input">
                    <label for="mileage">Kilometragem <span class="required-field">*</span></label>
                    <input
                    type="number"
                    name="mileage"
                    id="mileage"
                    class="block"
                    placeholder="Digite a Kilometragem"
                    required>
                </div>

                <div class="box-input">
                    <label for="Data de compra">Data de compra <span class="required-field">*</span></label>
                    <input
                    type="date"
                    name="Data de compra"
                    id="Data de compra"
                    class="block"
                    required>
                </div>

                <div class="box-input">
                    <p>Tipo de câmbio <span class="required-field">*</span></p>
                    <input
                    type="radio"
                    name="gear"
                    id="manual"
                    >
                    <label for="manual">Manual</label>
                    <input
                    type="radio"
                    name="gear"
                    id="automatico"
                    >
                    <label for="automatico">Automatico</label>
                </div>

                <div class="optional-box">
                    <p>Opcionais</p>
                    <ul class="optionals-list">
                        <li>
                            <input type="checkbox" name="optional[]" id="airbag" value="airbag">
                            <label for="airbag">Airbag</label>
                        </li>
                        <li>
                            <input type="checkbox" name="optional[]" id="alarm" value="alarm">
                            <label for="alarm">Alarm</label>
                            <li>
                                <input type="checkbox" name="optional[]" id="reverse-camera" value="reverse-camera">
                                <label for="reverse-camera">Câmera de Re</label>
                                <li>
                                    <input type="checkbox" name="optional[]" id="airbag" value="airbag">
                                    <label for="airbag">Airbag</label>
                                </li>
                            </li>
                        </li>

                    </ul>
                </div>


                <div class="optional-box">
                    <ul class="optionals-list">
                        <li>
                            <input type="checkbox" name="optional[]" id="lane-assist" value="lane-assist">
                            <label for="lane-assist">Assistente de Pista</label>
                        </li>
                        <li>
                            <input type="checkbox" name="optional[]" id="keyless" value="keyless">
                            <label for="keyless">Partida keyless</label>
                            <li>
                                <input type="checkbox" name="optional[]" id="smartphone" value="smartphone">
                                <label for="smartphone">Integração celular</label>
                                <li>
                                    <input type="checkbox" name="optional[]" id="leather-seat" value="leather-seat">
                                    <label for="leather-seat">Airbag</label>
                                </li>
                            </li>
                        </li>

                    </ul>
                </div>

                <div class="box-input">
                    <p>Fotos do carro: <span class="required-field">*</span></p>
                    <input type="file" multiple accept="image/png, image/jpg" id="images" name="images" required>
                </div>
                <input type="submit" class="btn-submit" value="Enviar">
            </form>
        </div>
    </div>


</div>

</body>
</html>
