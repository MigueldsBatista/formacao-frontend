<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <div class="todo-container">
      <header>
        <h1>Todo avan√ßado</h1>
      </header>

      <form action="" id="todo-form">
        <p>Adicione a sua tarefa:</p>
        <div class="form-control">
          <input type="text" name="todo-input" id="todo-input" />
          <button type="submit">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </form>
      <form action="" id="edit-form" class="hide">
        <p>Edite a sua tarefa:</p>

        <div class="form-control">
            
            <input type="text" name="" id="edit-input" />
        <button type="submit">
          <i class="fa-solid fa-check-double"></i>
        </button>
    </div>
        <button id="cancel-edit-btn">Cancelar</button>


      </form>
      <div id="toolbar">
        <div id="search">
          <h4>Pesquisar:</h4>
          <form action="">
            <input type="text" name="" id="search-input" placeholder="Buscar" />
            <button id="erase-button">
              <i class="fa-solid fa-delete-left"></i>
            </button>
          </form>
        </div>
        <div id="filter">
            <h4>Filtrar</h4>
            <select name="" id="filter-select">
                <option value="all">Todos</option>
                <option value="done">Feitos</option>
                <option value="todo">A fazer</option>
            </select>
        </div>
      </div>
      <div id="todo-list">
        

      </div>

    </div>
  </body>
</html>
