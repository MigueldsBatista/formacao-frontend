<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Box Shadow</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>

    <div id="box-shadow-generator">
        <div id="controls-container">
            <h2>Configurações da box shadow</h2>

        <div class="form-control">
            <div class="range-input">
                <label for="horizontal">Deslocamento horizontal:</label>
            <input type="range" id="horizontal" min="-100" max="100" value="5">

            </div>

            <div class="reference-input">
                <input type="text" id="horizontal-value"><p>px</p>
            </div>
        </div>


        <div class="form-control">
            <div class="range-input">
                <label for="vertical">Deslocamento vertical:</label>
                <input type="range" id="vertical" min="-100" max="100" value="5">
            </div>

            <div class="reference-input">
                <input type="text" id="vertical-value"><p>px</p>
            </div>
        </div>


        <div class="form-control">
            <div class="range-input">
                <label for="blur">Intensidade do borrão:</label>
                
                <input type="range" id="blur" min="-100" max="100" value="5">
                
            </div>

            <div class="reference-input">
                <input type="text" id="blur-value"><p>px</p>
            </div>
        </div>
        <div class="form-control">
            <div class="range-input">
                <label for="spread">Intensidade do espalhamento (Spread):</label>
                <input type="range" id="spread" min="-100" max="100" value="3">
            </div>

            <div class="reference-input">
                <input type="text" id="spread-value"><p>px</p>
            </div>

        </div>

        <div class="form-control">
            <div class="range-input">
                <label for="color">Cor da sombra</label>
                <input type="color" id="color" value="#000000">
            </div>

            <div class="reference-input">
                <input type="text" id="color-value">
            </div>
        </div>
        <div class="form-control">
            <div class="range-input">
                <label for="box-color">Cor da caixa</label>
                <input type="color" id="box-color" value="#e9d60a">
            </div>

            <div class="reference-input">
                <input type="text" id="box-color-value" >
            </div>
        </div>


        <div class="form-control">
            <div class="range-input">
                <label for="opacity">Opacidade:</label>
                <input type="range" id="opacity" min="0" max="1" value="1" step="0.01">
            </div>

            <div class="reference-input">
                <input type="text" id="opacity-value">
            </div>

        </div>

        <div class="form-control">
            <div class="range-input">
                <label for="inset">Sombra interna ? (Inset):</label>
                <input type="checkbox" id="inset" min="0">
            </div>

 
        </div>
    </div>
<div id="preview">
    <h2>Preview do efeito gerado</h2>
    <div id="box"></div>
</div>


</div>
<div id="generated-rule">
    <h2>Copie e cole no seu arquivo de CSS:</h2>
    <div id="rules-area">
        <p id="rule">box-shadow: <span></span>;</p>
        <p id="webkit-rule">-webkit-box-shadow: <span></span>;</p>
        <p id="moz-rule">-moz-box-shadow: <span></span>;</p>
    </div>
    <p id="copy-rules">Clique no quadro acima para copiar as regras</p>
</div>
    
</body>
</html>
